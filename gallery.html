    <section class="contact position-relative">
      <div class="container-fluid p-0">
        <div class="row no-gutters">
          <div class="col-lg-6 form-container">
            <div class="mission_left-block pr-lg-4 pr-0">
              <form>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="firstName">Your First Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        placeholder="your first name"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="lastName">Your Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        placeholder="your last name"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="email">Your Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="your email"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="mobile">Your Mobile Number</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="mobile"
                        placeholder="your mobile number"
                      />
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="subject">Your Subject</label>
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    placeholder="the subject"
                  />
                </div>
                <div class="form-group">
                  <label for="message">Your Message</label>
                  <textarea
                    class="form-control border-0"
                    id="message"
                    rows="4"
                    placeholder="your message"
                  ></textarea>
                </div>

                <div class="button_container">
                  <div class="button_su">
                    <span class="su_button_circle"> </span>
                    <a href="#" class="button_su_inner">
                      <span class="button_text_container"> Submit Form</span>
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="contact_right">
              <div class="contact-right-img">
                <img src="img/img/school.jpg" class="img-fluid" alt="" />
              </div>
              <div class="contact_logo text-right pr-5 pt-4">
                <div class="contact-logo_img py-3">
                  <a href="index.html">
                    <img src="img/logo.png" class="img-fluid" alt=""
                  /></a>
                </div>
                <div class="contact_text">
                  <p>
                    Chhauni, Kathmandu, Nepal
                    <span
                      ><i class="fa fa-map-marker" aria-hidden="true"></i
                    ></span>
                  </p>
                  <div class="py-2">
                    <p>
                      <a
                        class=""
                        href="tel:01-5381449
                    "
                        >01-5381449</a
                      >
                      ,
                      <a
                        href="tel:01-5381450

                    "
                        >01-5381450
                      </a>
                      <span
                        ><i class="fa fa-phone" aria-hidden="true"></i
                      ></span>
                    </p>
                  </div>
                  <p>
                    <a
                      class=""
                      href="mailto:shankarischool@gmail.com
                    "
                      >shankarischool@gmail.com</a
                    >
                    <span
                      ><i class="fa fa-envelope-open" aria-hidden="true"></i
                    ></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
